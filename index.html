<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Movimento Aeronáutico</title>
    <!-- Tailwind CSS para um design moderno e responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Biblioteca Chart.js para visualização de estatísticas -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Configuração do Tailwind personalizada */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Animações personalizadas */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -468px 0;
            }
            100% {
                background-position: 468px 0;
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        .animate-slide-in-right {
            animation: slideInRight 0.6s ease-out;
        }

        .animate-pulse-custom {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        /* Estilos para notificação Toast */
        #toast {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(-100px);
            opacity: 0;
        }

        #toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* Ícone chevron animado */
        .chevron-icon {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .expanded .chevron-icon {
            transform: rotate(180deg);
        }

        /* Efeitos de hover melhorados */
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #10b981, #059669);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-1px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            transform: translateY(-1px);
        }

        /* Inputs melhorados */
        .input-modern {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid #e2e8f0;
        }

        .input-modern:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }

        /* Tabela melhorada */
        .table-row {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .table-row:hover {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            transform: scale(1.01);
        }

        /* Loading states */
        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
        }

        /* Glassmorphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* Status indicators */
        .status-indicator {
            position: relative;
        }

        .status-indicator::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Notificação Toast -->
    <div id="toast" class="fixed top-4 right-4 z-50 max-w-sm">
        <div class="bg-white border border-gray-200 rounded-xl shadow-lg p-4">
            <div class="flex items-center">
                <div id="toast-icon" class="flex-shrink-0 w-6 h-6 mr-3"></div>
                <div id="toast-message" class="text-sm font-medium text-gray-900"></div>
                <button id="toast-close" class="ml-auto flex-shrink-0 text-gray-400 hover:text-gray-600">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Container da Tela de Login -->
    <div id="login-container" class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md animate-fade-in-up">
            <div class="glass rounded-2xl p-8 shadow-2xl">
                <div class="text-center mb-8">
                    <div class="mx-auto w-16 h-16 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl flex items-center justify-center mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 1 4 2 2h3l1-1-2-3 2-2 7 7-1.5 1.5.5 3c.1.5.6.9 1.1.8l.5-.2c.4-.3.6-.7.5-1.2Z"/>
                        </svg>
                    </div>
                    <h2 class="text-3xl font-bold gradient-text mb-2">Bem-vindo</h2>
                    <p class="text-white/80">Acesse para continuar</p>
                </div>
                
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-white/90 mb-2">Email</label>
                        <input type="email" id="email" required 
                               class="input-modern w-full px-4 py-3 bg-white/90 border-0 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none text-gray-900">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-white/90 mb-2">Senha</label>
                        <input type="password" id="password" required 
                               class="input-modern w-full px-4 py-3 bg-white/90 border-0 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none text-gray-900">
                    </div>
                    <div id="login-error" class="text-red-300 text-sm text-center"></div>
                    <div class="flex space-x-4 pt-2">
                        <button type="button" id="register-button" 
                                class="flex-1 py-3 px-6 border border-white/30 rounded-xl text-sm font-medium text-white hover:bg-white/10 focus:outline-none transition-all duration-300">
                            Registrar
                        </button>
                        <button type="submit" id="login-button" 
                                class="btn-primary flex-1 py-3 px-6 rounded-xl text-sm font-medium text-white focus:outline-none">
                            Entrar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Container Principal da Aplicação (inicialmente oculto) -->
    <div id="app" class="min-h-screen bg-gray-50 hidden">
        <div class="container mx-auto p-4 md:p-6 lg:p-8 max-w-7xl">
            <!-- Header melhorado -->
            <header class="glass rounded-2xl p-6 mb-8 animate-fade-in-up">
                <div class="flex flex-wrap items-center justify-between gap-4">
                    <h1 class="text-3xl font-bold gradient-text flex items-center">
                        <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 1 4 2 2h3l1-1-2-3 2-2 7 7-1.5 1.5.5 3c.1.5.6.9 1.1.8l.5-.2c.4-.3.6-.7.5-1.2Z"/>
                            </svg>
                        </div>
                        Análise de Tráfego Aéreo
                    </h1>
                    <div id="auth-status" class="flex items-center gap-4">
                        <div class="status-indicator">
                            <span id="user-email" class="text-gray-600 font-medium"></span>
                        </div>
                        <button id="logout-button" class="btn-danger py-2 px-4 rounded-xl text-white font-medium text-sm">
                            Sair
                        </button>
                    </div>
                </div>
            </header>

            <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Coluna da Esquerda: Upload e Filtros -->
                <div class="lg:col-span-1 flex flex-col gap-8 animate-slide-in-right">
                    <!-- Card de Gerenciamento de Arquivos -->
                    <div class="card-hover bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
                        <h2 class="text-xl font-semibold mb-6 pb-4 border-b border-gray-100 flex items-center">
                            <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg flex items-center justify-center mr-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="17 8 12 3 7 8"/>
                                    <line x1="12" x2="12" y1="3" y2="15"/>
                                </svg>
                            </div>
                            Gerenciador de Arquivos
                        </h2>
                        
                        <div class="space-y-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-3">Enviar novo arquivo</label>
                                <div class="relative">
                                    <input class="block w-full text-sm text-gray-500 file:mr-4 file:py-3 file:px-6 file:rounded-xl file:border-0 file:text-sm file:font-semibold file:bg-gradient-to-r file:from-blue-50 file:to-indigo-50 file:text-blue-700 hover:file:from-blue-100 hover:file:to-indigo-100 transition-all duration-300" 
                                           type="file" id="dataFile" accept=".dat,.dta">
                                </div>
                                <button id="uploadButton" class="btn-primary w-full py-3 px-6 rounded-xl font-medium mt-4 disabled:opacity-50 disabled:cursor-not-allowed">
                                    Enviar e Salvar
                                </button>
                                <div id="uploadStatus" class="mt-3 text-center text-sm"></div>
                            </div>

                            <div class="border-t border-gray-100 pt-6">
                                <label for="fileList" class="block text-sm font-medium text-gray-700 mb-3">Selecionar arquivo existente</label>
                                <select id="fileList" class="input-modern w-full px-4 py-3 rounded-xl border-gray-200 focus:border-indigo-500 focus:ring-0">
                                </select>
                                <div class="flex space-x-3 mt-4">
                                    <button id="loadButton" class="btn-secondary flex-1 py-3 px-4 rounded-xl font-medium text-white">
                                        Carregar
                                    </button>
                                    <button id="deleteButton" class="btn-danger flex-1 py-3 px-4 rounded-xl font-medium text-white">
                                        Deletar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Card de Filtros -->
                    <div class="card-hover bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
                        <h2 class="text-xl font-semibold mb-6 pb-4 border-b border-gray-100 flex items-center">
                            <div class="w-8 h-8 bg-gradient-to-br from-green-500 to-green-600 rounded-lg flex items-center justify-center mr-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/>
                                </svg>
                            </div>
                            Filtros de Pesquisa
                        </h2>
                        <div class="space-y-5">
